{% extends 'base.html' %}
{% block content %}
    {% load bootstrap4 %}
    {% load crispy_forms_tags %}
    <head>
        <title>Ai</title>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" autocomplete="off">
                            <h1 style="color: #000000;">Enter The Bill</h1>
                            {% csrf_token %}
                            {% bootstrap_form bform %}
                            {#                   {{ bform|crispy  }} <br>#}
                            <input type="submit" value="submit" class="btn btn-success">
                            <input type="reset" value="clear" class="btn btn-danger">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
