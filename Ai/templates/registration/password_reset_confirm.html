{% extends 'base.html' %}
{% block content %}
    <h2>Set a new Password</h2>
    {% if validlink %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    {% else %}
        <p style="color: red"> Invalid Token</p>
        <a href="{% url 'password_reset' %}">Request a new password reset token</a>
    {% endif %}

    </div>
{% endblock %}
